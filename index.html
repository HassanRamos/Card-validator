<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card-validator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="checkout_form">
  <div class="card_holder" id="name-container" >
        <input type="text" class="input-name"  placeholder="Card Holder"> 
       
    </div>
    <div class="card_number" id="card-container">
        <input 
        type="text" 
        class="input"
         id="card" 
         placeholder="0000 0000 0000 0000"
         onblur="
        // save input string and strip out non-numbers
        cc_number_saved = this.value;
        this.value = this.value.replace(/[^\d]/g, '');
        if(!checkLuhn(this.value)) {
          alert('Sorry, that is not a valid number - please try again!');
          this.value = '';
        }"
        > 
        <div id="logo"></div>
    </div>
    <div class="card_grp">   
      <div class="expiry_date">
        <input type="text" class="expiry_input" data-mask="00"  placeholder="00">
        <input type="text" class="expiry_input" data-mask="00" placeholder="00">
      </div>
      <div class="cvc">
        <input type="text" class="cvc_input" data-mask="000" placeholder="000">
        <div class="cvc_img">
            ?
           <div class="img">
             <img src="https://i.imgur.com/2ameC0C.png" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="btn">
      VALIDATE
    </div>
</div>
<script >
  
  function checkLuhn(input)
{
  var sum = 0;
  var numdigits = input.length;
  var parity = numdigits % 2;
  for(var i=0; i < numdigits; i++) {
    var digit = parseInt(input.charAt(i))
    if(i % 2 == parity) digit *= 2;
    if(digit > 9) digit -= 9;
    sum += digit;
  }
  return (sum % 10) == 0;
}
</script>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script src="card-validator.js"></script>
</body>
</html>
